<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia</title>
    <link rel="icon" href="./assets/brain.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css.css" />
  </head>
  <body>
    <div class="d-flex justify-content-around">
      <div id="main">
        <img class="fa-2x" style="float: left" src="./assets/quiz.png" alt="" />
        <h5
          class="display-5"
          style="
            float: right;
            margin-left: 10px;
            font-family: 'Oswald', sans-serif;
          "
        >
          ¡Trivia!
        </h5>
      </div>
      <h5 class="display-4" id="streak">Racha:0⚡</h5>
    </div>

    <div class="container-fluid">
      <strong id="question" class="display-3"></strong>
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped bg-success progress-bar-animated"
          role="progressbar"
        ></div>
      </div>
    </div>
    <div class="enlace"></div>

    <footer>Trivia game by: Yair Dorantes</footer>

    <script type="module" src="./js.js"></script>
  </body>
</html>
